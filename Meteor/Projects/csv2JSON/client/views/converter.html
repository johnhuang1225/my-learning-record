<template name="converter">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group code-group">
        <label>Paste your CSV here</label>
        <textarea id="csv" class="form-control" rows="15">
        </textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>JSON</label>
        <textarea id="json" class="form-control" rows="15">
        </textarea>
      </div>
    </div>
  </div>
</template>
